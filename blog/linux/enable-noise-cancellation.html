<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Claudio Scheer tech blog" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link rel="icon" type="image/png" href="/favicon/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.css"
    />

    <title>Blog - Claudio Scheer</title>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  </head>

  <body>
    <div class="container mx-auto mb-8 mt-8">
      <div id="post" class="markdown-body"></div>
    </div>

    <script type="text/javascript">
      fetch("/blog/linux/enable-noise-cancellation.md")
        .then((response) => response.text())
        .then((text) => {
          const converter = new showdown.Converter({});
          const html = converter.makeHtml(text);

          document.getElementById("post").innerHTML = html;
        });
    </script>
  </body>
</html>
